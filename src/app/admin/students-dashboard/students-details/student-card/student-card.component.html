<section class="d-flex ">
    <div class="card">
        <div class="top text-center py-4 px-4 text-light">
            <img [src]="student?.profileImage?.secure_url" alt="student image" width="100px" height="100px">
            <div class="ms-3 mt-2">
                <h4>{{student?.name}}</h4>
                <div class="d-flex align-items-center justify-content-center">
                    <p class="status me-2 fw-medium"><span class="point"></span>{{student?.status}}</p>
                    <p class="text-capitalize fw-medium">{{student?.level}} Level</p>
                </div>
            </div>
        </div>
        <div class="body p-4">
            <p class="d-flex align-items-center"><span class="label me-2"><i
                        class="bi bi-envelope fs-5"></i></span><span class="value">{{student?.email}}</span></p>
            <p class="d-flex align-items-center"><span class="label me-2"><i class="bi bi-person fs-5"></i>
                </span><span class="value text-capitalize">{{student?.role}}</span></p>
            <hr>
            <div>
                <p class="stats">Stats</p>
                <div class="d-flex justify-content-between">
                    <app-small-card icon="book" label="Exams Taken" [value]="student?.attempts?.length ?? 0" [customStyle]="{ backgroundColor: '#f9fafb', padding:'10px', minWidth: '145px'}" customClass="fs-4 fw-medium">
                    </app-small-card>

                    <app-small-card icon="award" label="Avg.Score" [value]="(averageScore | number:'1.2-2') ?? '0.00'" [customStyle]="{ backgroundColor: '#f9fafb' , padding:'10px' , minWidth: '145px'}" customClass="fs-4 fw-medium">
                    </app-small-card>
                </div>

                <app-small-card icon="clock" label="Total Time Spent"
                    [value]="totalMinutes + 'm ' + totalSeconds + 's'" [customStyle]="{ backgroundColor: '#f9fafb' , padding:'10px' , minWidth: '145px'}" customClass="fs-4 fw-medium">
                </app-small-card>
