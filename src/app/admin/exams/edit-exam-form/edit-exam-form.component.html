<div class="modal-overlay">
  <div class="modal-content p-4 rounded-4 shadow">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="m-0" style="color: #4a3aff">Edit Exam</h4>
      <button class="btn-close" (click)="onClose()"></button>
    </div>
    
    <form (ngSubmit)="onSubmit()" #examForm="ngForm" class="exam-form">
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input 
          type="text" 
          class="form-control" 
          id="subject" 
          name="subject" 
          [(ngModel)]="editedExam.subject" 
          required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea 
          class="form-control" 
          id="description" 
          name="description" 
          [(ngModel)]="editedExam.description" 
          rows="3" 
          required>
        </textarea>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="level" class="form-label">Level</label>
          <select 
            class="form-select" 
            id="level" 
            name="level" 
            [(ngModel)]="editedExam.level" 
            required>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
        </div>
        <div class="col">
          <label for="duration" class="form-label">Duration (minutes)</label>
          <input 
            type="number" 
            class="form-control" 
            id="duration" 
            name="duration" 
            [(ngModel)]="editedExam.duration" 
            required
            min="1">
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2 mt-4">
        <button type="button" class="btn btn-secondary" (click)="onClose()">Cancel</button>
        <button type="submit" class="btn btn-primary">Update Exam</button>
      </div>
    </form>
  </div>
</div>

<app-toast-alert
  *ngIf="showToast"
  [message]="toastMessage"
  [type]="toastType"
  [duration]="3000">
</app-toast-alert>
