<div
  class="toast-alert"
  *ngIf="visible"
  [ngClass]="type"
  [class.fadeOut]="isFading"
>
  <div
    class="progress-bar"
    [style.animation-duration.ms]="duration + 'ms'"
  ></div>
  <span class="icon">
    <ng-container [ngSwitch]="type">
      <span *ngSwitchCase="'success'">✓</span>
      <span *ngSwitchCase="'error'">✕</span>
      <span *ngSwitchCase="'warning'">!</span>
      <span *ngSwitchDefault>i</span>
    </ng-container>
  </span>
  <div class="content">
    <span class="title">
      <ng-container [ngSwitch]="type">
        <span *ngSwitchCase="'success'">Success</span>
        <span *ngSwitchCase="'error'">Error</span>
        <span *ngSwitchCase="'warning'">Warning</span>
        <span *ngSwitchDefault>Information</span>
      </ng-container>
    </span>
    <span class="message">{{ message }}</span>
  </div>
</div>
